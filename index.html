<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="form,questions">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js" />
    <title>Form</title>
</head>

<body>
    <main class="mainContainer">
        <section class="containerElements">
            <h1>SignUp</h1>
            <h2>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae, aliquid!</h2>
            <form>
                <section class="putPersonalInfo">
                    <input type="text" placeholder="write your Full Name" name="name" required>
                    <input type="password" placeholder="write somePassword what do you like example: 1234" required>
                </section>

                <section class="informationNotRequired">
                    <input type="email" placeholder="write your e-mail for example: junior@gmail.com">
                    <input type="text" placeholder="Write anyUserName for example: @tomas22">
                </section>

                <section class="callToAction">
                    <button class="action" value="SignUp"></button>
                </section>
                    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit, architecto!</span>
            </form>
        </section>

    </main>
</body>

</html>
