<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="sweetalert2.min.js"></script>
    <script src="js/main.js"></script>
    <title>Form</title>
</head>

<body>
    <main class="container">
        <section class="outBox">
            <section class="container-fluid" id="SignUp">
                <h1 class="title">Sign Up</h1>
                <h2 class="subtittle">agree to terms and conditions</h2>
                <form class="form">
                    <input class="inputForm" id="name" type="text" placeholder="Full Name">
                    <input class="inputForm" id="password" type="password" placeholder="Password" required>
                    <input class="inputForm" id="email" type="email" name="email" value="" placeholder="Write your e-mail" required>
                </form>
            </section>
            <section class="container-fluid" id="sendForm">
                <button class="buttonStyleSignUp" id="sending">Sign Up</button>
                <span class="textAlert">
                    <p>Already have an account?</p>
                </span>
                <button class="buttonStyleLogIn" id="logIn">Log In</button>
            </section>
        </section>
    </main>
</body>

</html>
