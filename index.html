<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>
    <script  src="js/main.js" defer></script>
    <title>SigUp</title>
</head>

<body>
    <main class="container">
        <section class="outBox">
            <section class="container-fluid" id="SignUp">
                <h1 class="title">Sign Up</h1>
                <h2 class="subtittle">agree to terms and conditions</h2>
                <form class="form">
                    <input class="inputForm" id="nameI" type="text" placeholder="Full Name">
                    <input class="inputForm" id="password" type="password" placeholder="Password" required>
                    <input class="inputForm" id="email" type="email" name="email" value=""
                        placeholder="Write your e-mail" required>
                    <input class="buttonStyleSignUp" type="submit" value="Register" name="submit" id="sending">
                </form>
                <section class="container-fluid" id="sendForm">
                    <span class="textAlert">
                        <p>Already have an account?</p>
                    </span>
                    <a  href="HTML/logIn.html" class="buttonStyleLogIn" id="logIn">Log In</a>
                </section>
            </section>

        </section>

    </main>
</body>

</html>
